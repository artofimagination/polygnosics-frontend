<!DOCTYPE html>
<html lang="en">
{{template "header-info" .}}

<body class="hold-transition dark-skin sidebar-mini theme-primary">
	<div class="wrapper">
		
	{{template "main-header" .}} 
	{{template "side-bar" .}}
  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container-full">
			{{template "content-header" .}}
		</div>   

		<!-- Main content -->
		<section class="content">
			<div class="col-12">
			  <div class="box box-default">
				<!-- /.box-header -->
				<div class="box-body">
					<!-- Nav tabs -->
					<div class="vtabs">
						<ul class="nav nav-tabs tabs-vertical" role="tablist">
							<li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#myproducts" role="tab"><span class="hidden-sm-up"><i class="ion-home"></i></span> <span class="hidden-xs-down">My Products</span> </a> </li>
							<li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#purchased" role="tab"><span class="hidden-sm-up"><i class="ion-person"></i></span> <span class="hidden-xs-down">Purchased</span></a> </li>
						</ul>
						<!-- Tab panes -->
						<div class="tab-content">
							<div class="tab-pane active" id="myproducts" role="tabpanel">
								<div class="row fx-element-overlay">
									<script>
										var deleteLinks = []
										{{range $i, $a := .product}}
											var deleteText = '{{index $a "delete_text"}}'
											var deleteSuccessText = '{{index $a "delete_success_text"}}'
											var deleteUrl = '{{index $a "delete_url"}}'
											deleteLinks.push('{{index $a "product_to_delete"}}')
										{{end}}
									</script>
									{{range $i, $a := .product}}
										<div class="col-12 col-lg-3">
											<div class="box box-default">
												<div class="fx-card-item">
													<div class="fx-card-avatar fx-overlay-1"><img src="{{index $a "avatar"}}" alt="product">
														<div class="fx-overlay scrl-up">						
															<ul class="fx-info">
																<li><a class="btn btn-outline" href="{{index $a "detail_path"}}"><i class="mdi mdi-magnify"></i></a></li>
																<li><a class="btn btn-outline" product="{{index $a "product_to_delete"}}" id="delete-item-{{$i}}"><i class="mdi mdi-delete"></i></a></li>
																<li><a class="btn btn-outline" href="{{index $a "edit_path"}}"><i class="mdi mdi-settings"></i></a></li>
															</ul>
														</div>
													</div>
													<div class="fx-card-content text-left mb-0">							
														<div class="product-text">
															<h4 class="box-title mb-0">{{index $a "name"}}</h4>
															<h5><small class="text-muted db">{{index $a "short_description"}}</small></h5>
														</div>
													</div>
												</div>
											</div>
											<!-- /.box -->				  
										</div>
									{{end}} 
								</div>
							</div>
							<div class="tab-pane" id="purchased" role="tabpanel">
								
							</div>
						</div>
					</div>
				</div>
				<!-- /.box-body -->
			  </div>
			  <!-- /.box -->
			</div>
		</section>
		<!-- /.content -->
	  </div>
  </div>
  <!-- /.content-wrapper -->
 
	{{template "footer" .}}
  
  <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->


	<!-- Vendor JS -->
	<script src="/assets/js/vendors.min.js"></script>
	<script src="/assets/css/icons/feather-icons/feather.min.js"></script>
	<script src="/assets/vendor_components/sweetalert/sweetalert.min.js"></script>
	<script src="/assets/vendor_components/Magnific-Popup-master/dist/jquery.magnific-popup.min.js"></script>
	<script src="/assets/vendor_components/Magnific-Popup-master/dist/jquery.magnific-popup-init.js"></script>
	
	<!-- Venusx Admin App -->
	<script src="/assets/js/template.js"></script>
	<script src="/assets/js/items.js"></script>
	<script src="/assets/js/demo.js"></script>

</body>
</html>
