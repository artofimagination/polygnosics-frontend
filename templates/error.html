<!DOCTYPE html>
<html lang="en">
  {{template "header-info" .}}
<body class="hold-transition theme-primary dark-skin">
	<section class="error-page h-p100">
		<div class="container h-p100">
		  <div class="row h-p100 align-items-center justify-content-center text-center">
			  <div class="col-lg-7 col-md-10 col-12">
				  <div class="rounded5 bg-white-10 pb-40"  style="background-image: url(/assets/images/error.png); background-size: cover;">
					  <h1 class="text-danger font-size-40"> {{index . "status_code"}}</h1>
					  <h1 class="text-grey">Oops</h1>
					  <h3 class="text-grey">{{index . "status_text"}}</h3>
            <h3 class="text-grey">{{index . "message"}}</h3>
					  <div class="my-30"><a href="/index" class="btn btn-primary">Back</a></div>
					  <h5 class="text-grey mb-15">-- OR --</h5>
					  <h4 class="text-grey">Please try after some time</h4>			  			  
			      </div>							  			  
			  </div>				
		  </div>
		</div>
	</section>

	<!-- Vendor JS -->
	<script src="/assets/js/vendors.min.js"></script>
    <script src="/assets/css/icons/feather-icons/feather.min.js"></script>

</body>
</html>
