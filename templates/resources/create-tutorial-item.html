<!DOCTYPE html>
<html lang="en">
{{template "header-info" .}}
<body class="hold-transition dark-skin sidebar-mini theme-primary fixed">
  <div class="wrapper">
    {{template "main-header" .}}
    {{template "side-bar" .}}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      {{template "content-header" .}}
      
      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="box-body">
            <form id="tutorials-form" action="{{index . "create_item"}}" method="post">
              <div class="form-group">
                <label for="title">Title :<span class="danger">*</span></label>
                <input type="text" class="form-control required" id="title" name="title">
              </div>
              <div class="form-group">
                <label for="short">Short description :<span class="danger">*</span></label>
                <input type="text" class="form-control required" id="short" name="short">
              </div>
              <div class="form-group">
                <label >Avatar :</label>
                <div id="radio-list" class="radio-list">
                  <label class="radio-inline p-0 mr-10">
                    <div class="radio radio-info">
                      <input type="radio" name="avatar_type" id="video" value="video" checked>
                      <label for="video">Video link</label>
                    </div>
                  </label>
                  <label class="radio-inline">
                    <div class="radio radio-info">
                      <input type="radio" name="avatar_type" id="image" value="image">
                      <label for="image">Image</label>
                    </div>
                  </label>
                </div>
                <input type="url" class="form-control" id="avatar_video" name="avatar_video">
                <input type="file" class="btn btn-primary form-control" id="avatar_image" name="avatar_image" accept="image/*">
                <textarea name="article" id="new-text" class="textarea mt-30" value='{{index . "resource_content"}}'
                      style="width: 100%; height: 400px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                <button id="create-new-item" name="create-new-item" class="btn btn-primary mt-10">Create</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- /.content -->
      </div>
    </div>
    <!-- /.content-wrapper -->
    {{template "footer" .}}
  
    <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
  </div>
  <!-- ./wrapper -->	 
	
	<!-- Vendor JS -->
	<script src="/assets/js/vendors.min.js"></script>
    <script src="/assets/css/icons/feather-icons/feather.min.js"></script>
    <script src="/assets/js/bootstrap3-wysihtml5.all.js"></script>
    <script src="/assets/vendor_components/sweetalert/sweetalert.min.js"></script>
		
	<!-- Venusx Admin App -->
	<script src="/assets/js/template.js"></script>
	<script src="/assets/js/demo.js"></script>
  <script src="/assets/js/editor.js"></script>
  <script src="/assets/js/pages/resources-tutorials.js"></script>
  {{if eq (index . "future_feature") 0}}
    <script src="/assets/js/pages/component-rating-init.js"></script>
  {{end}}
</body>
</html>
