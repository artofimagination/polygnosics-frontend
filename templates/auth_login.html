<!DOCTYPE html>
<html lang="en">
	{{template "header-info" .}}
	
<body class="hold-transition theme-primary dark-skin">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">	
			
			<div class="col-12">
				<div class="row justify-content-center no-gutters">
					<div class="col-lg-4 col-md-5 col-12">
						<div class="bg-white-10 rounded5">
							<div class="content-top-agile p-10 pb-0">
								<h2 class="text-primary">Get started with Us</h2>
								<p class="text-primary-50 mb-0">Sign in to start your session</p>							
							</div>
							<div class="p-30">
								<form action="/auth_login" method="post">
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text bg-transparent text-grey"><i class="ti-user"></i></span>
											</div>
											<input type="email" class="form-control pl-15 bg-transparent text-grey" placeholder="Email" id="email" name="email" required>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text  bg-transparent text-grey"><i class="ti-lock"></i></span>
											</div>
											<input type="password" class="form-control pl-15 bg-transparent text-grey" placeholder="Password" id="psw" name="psw" required>
										</div>
									</div>
									  <div class="row">
										<div class="col-6">
										  <div class="checkbox text-grey">
											<input type="checkbox" id="remember-me" >
											<label for="remember-me">Remember Me</label>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-6">
										 <div class="fog-pwd text-right">
											<a href="javascript:void(0)" class="text-grey hover-warning"><i class="ion ion-locked"></i> Forgot pwd?</a><br>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-primary mt-10">SIGN IN</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>														

								<div class="text-center text-grey">
								  <p class="mt-20">- Sign With -</p>
								  <p class="gap-items-2 mb-20">
									  <a class="btn btn-social-icon btn-round btn-outline btn-info text-grey" href="#"><i class="fa fa-google-plus"></i></a>
										<a class="btn btn-social-icon btn-round btn-outline btn-info text-grey" href="#"><i class="fa fa-github"></i></a>
									</p>	
								</div>

								<div class="text-center">
									<p class="mt-15 mb-0 text-grey">Don't have an account? <a href="/auth_signup" class="text-warning ml-5">Sign Up</a></p>
								</div>
							</div>						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
