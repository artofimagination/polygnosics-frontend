<!DOCTYPE html>
<html lang="en">

{{template "header-info" .}}

<body class="hold-transition dark-skin sidebar-mini theme-primary fixed">
	<div class="wrapper">
		{{template "main-header" .}}
		{{template "side-bar" .}}
	</div>
	<!-- ./wrapper -->	 

	<!-- Main content -->
	<section class="content">
		<div class="content-wrapper">
			<div class="container-full">
				{{template "content-header" .}}
        <div class="col-md-6 col-12">
          <div class="box box-default">
            <!-- /.box-header -->
            <div class="box-body">
              <!-- Nav tabs -->
              <ul class="nav nav-tabs customtab2" role="tablist">
                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#security" role="tab"><span class="hidden-sm-up"><i class="ion-home"></i></span> <span class="hidden-xs-down">Security</span></a> </li>
                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#account" role="tab"><span class="hidden-sm-up"><i class="ion-person"></i></span> <span class="hidden-xs-down">Account</span></a> </li>
                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#notif" role="tab"><span class="hidden-sm-up"><i class="ion-email"></i></span> <span class="hidden-xs-down">Email & Notifications</span></a> </li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content">
                <div class="tab-pane active" id="security" role="tabpanel">
                  <div class="col-md-12 col-12">
                    <div class="box">
                      <div class="box-body">
                        <div class="media media-single">
                          <div class="media-body">
                            <label>E-mail:</label>
                          </div>
                          <div class="media-center">
                            <label class="text-info">woody@test.com</label>
                          </div>
                          <div class="media-right">
                            <a href=""><i class="fa fa-edit"></i></a>
                          </div>
                        </div>
                        <div class="media media-single">
                          <div class="media-body">
                            <a href="#" class="btn btn-primary">Change Password</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="box">
                      <div class="box-body">
                        <div class="media media-single">
                          <div class="media-body">
                            <label>Two Step verification: </label>
                          </div>
                          <div class="media-right">
                            <button type="button" class="btn btn-sm btn-toggle" data-toggle="button" aria-pressed="false" autocomplete="off">
                              <div class="handle"></div>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane" id="account" role="tabpanel">
                </div>
                <div class="tab-pane" id="notif" role="tabpanel">
                </div>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
			</div>
		</div>
		{{template "footer" .}}  
	</section>
	
	<!-- Vendor JS -->
	<script src="/assets/js/vendors.min.js"></script>
	<script src="/assets/css/icons/feather-icons/feather.min.js"></script>	

	<!-- Venusx Admin App -->
	<script src="/assets/js/template.js"></script>
	<script src="/assets/js/demo.js"></script>
</body>
</html>
